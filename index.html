<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      type="text/css"
      href="Responsiveness and Media Query 11.css"
    />
    <title>Responsiveness</title>
  </head>
  <body>
    <main>
      <div class="one">
        <h2>Learn to code by watching others</h2>
        <p class="content">
          See how experienced developers solve problems in real-time. Watching scripted tutorials
           is great, but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="container">
        <p class="try"><span> Try it free 7 days</span> then $20/mo. thereafter</p>
        <div class="Big_container">
          <form method="get">
            <div>
              <label for="fname" id="name"></label>
              <input
                type="text"
                id="fname"
                class="firstname"
                required
                placeholder="First Name"
              />
            </div>
            <div>
              <label for="lname" id="namee"></label>
              <input
                type="text"
                id="lname"
                class="lastname"
                required
                placeholder="Last Name"
              />
            </div>
            <div>
              <label for="email" id="mail"></label>
              <input
                type="email"
                id="email"
                class="mail"
                required
                placeholder="Email Address"
              />
            </div>
            <div>
              <label for="password" id="nameee"></label>
              <input
                type="password"
                id="password"
                class="pass"
                required
                placeholder="Password"
              />
            </div>
            <button> CLAIM YOUR FREE TRIAL</button>
          </form>
          
          <p class="under">By clicking the button you are agreeing to our <a href="#">Terms and Services</a></p>
        
        </div>
      </div>
    </main>
  </body>
</html>
